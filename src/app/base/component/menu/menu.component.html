<nav class="level">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <button mat-raised-button routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Home</button>
    </div>
    <div class="level-item">
      <button mat-raised-button routerLink="/order/list" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Show orders</button>
    </div>
    <div class="level-item">
      <button mat-raised-button routerLink="/order/create" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Create order</button>
    </div>
  </div>

    <!-- Right side -->
    <div class="level-right">
      <ng-container *ngIf="isUserLoggedIn(); else notLoggedIn">
        <div class="level-item">
          {{userService.getActualUser().username}}
        </div>
        <div class="level-item">
          <button mat-raised-button (click)="logout()">Logout</button>
        </div>
      </ng-container>
      <ng-template #notLoggedIn>
        <div class="level-item">
          <button mat-raised-button routerLink="/login">Login</button>
        </div>
        <div class="level-item">
          <button mat-raised-button routerLink="/register">Register</button>
        </div>
      </ng-template>
    </div>
</nav>
