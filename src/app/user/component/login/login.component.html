<mat-card>
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
            <button mat-raised-button>Abort</button>
        </mat-card-footer>
    </form>
</mat-card>
