<mat-card>
    <mat-card-title>Order Creation/Modification</mat-card-title>
    <form [formGroup]="orderForm" (ngSubmit)="upsertOrder()">
        <mat-card-content>
            <div class="columns">
                <div class="column is-one-fifth">
                    <mat-form-field appearance="fill">
                        <mat-label>Exchange</mat-label>
                        <mat-select formControlName="exchange">
                            <mat-option *ngFor="let exchange of exchanges" [value]="exchange.id">
                                {{exchange.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="columns">
                <div class="column is-two-fifth">
                    <mat-label>Currency</mat-label><br/>
                    <mat-radio-group formControlName="side">
                        <mat-radio-button *ngFor="let side of sides" [value]="side.value">
                            {{side.name}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="columns">
                <div class="column is-two-fifth">
                    <mat-form-field appearance="fill">
                        <mat-label>Currency</mat-label>
                        <mat-select formControlName="currency">
                            <mat-option *ngFor="let currency of currencies" [value]="currency.id">
                                {{currency.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="columns">
                <div class="column is-two-fifth">
                    <mat-form-field appearance="fill">
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" formControlName="quantity">
                    </mat-form-field>
                </div>
            </div>
            <div class="columns">
                <div class="column is-two-fifth">
                    <mat-form-field appearance="fill">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" formControlName="price">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button type="submit" [disabled]="!orderForm.valid" color="primary">Create/Update</button>
            <button mat-raised-button (click)="cancel()">Abort</button>
        </mat-card-footer>
    </form>
</mat-card>
